name: Build

on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  sonarqube:
    name: Unit Tests + SonarQube
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout repository
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0   # Required for SonarQube scan

      # Step 2: Setup Python
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      # Step 3: Install dependencies
      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install coverage

      # Step 4: Run Unit Tests with Coverage
      - name: Run Unit Tests with Coverage
        run: |
          coverage run -m unittest discover -s src -p "test*.py"
          coverage xml

      # Step 5: SonarQube Scan
      - name: SonarQube Scan
        uses: SonarSource/sonarqube-scan-action@v6
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        with:
          args: >
            -Dsonar.projectKey=VIXVA18_SSDLC
            -Dsonar.organization=vixva18
            -Dsonar.sources=src
            -Dsonar.python.coverage.reportPaths=coverage.xml

      # Step 6: Build Docker Image
      - name: Build Docker Image
        run: |
          docker build -t visva:latest .

      # Step 7: Run Docker Container (Expose Port 8000)
      - name: Run Docker Container
        run: |
          docker run -d -p 8000:8000 --name visva visva:latest
          sleep 15

      # 8. OWASP ZAP Baseline Scan
      - name: OWASP ZAP Scan
        run: |
          mkdir zap-output
          chmod 777 zap-output
          docker run --rm --network zapnet \
            -v $(pwd)/zap-output:/zap/wrk \
            ghcr.io/zaproxy/zaproxy:stable \
            /zap/zap-baseline.py \
            -t http://myapp-container:8001 \
            --autooff \
            -I \
            -x zap-report.xml \
            -r zap-report.html \
            -J zap-report.json \
            -w zap-warnings.md

      # 9. Upload ZAP Report
      - uses: actions/upload-artifact@v4
        with:
          name: zap-report
          path: zap-output/*

      # 10. Stop and Remove Container
      - name: Stop Container
        run: |
          docker stop myapp-container
          docker rm myapp-container
          docker network rm zapnet
          docker rm myapp_container
