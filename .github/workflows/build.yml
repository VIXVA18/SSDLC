name: Build

on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  sonarqube:
    name: Unit Tests + SonarQube
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout repository
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0   # Required for SonarQube scan

      # Step 2: Setup Python
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      # Step 3: Install dependencies
      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install coverage

      # Step 4: Run Unit Tests with Coverage
      - name: Run Unit Tests with Coverage
        run: |
          coverage run -m unittest discover -s src -p "test*.py"
          coverage xml

      # Step 5: SonarQube Scan
      - name: SonarQube Scan
        uses: SonarSource/sonarqube-scan-action@v6
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        with:
          args: >
            -Dsonar.projectKey=VIXVA18_SSDLC
            -Dsonar.organization=vixva18
            -Dsonar.sources=src
            -Dsonar.python.coverage.reportPaths=coverage.xml

      # Step 6: Build Docker Image
      - name: Build Docker Image
        run: |
          docker build -t myapp:latest .

      # Step 7: Run Docker Container (Expose Port 8000)
      - name: Run Docker Container
        run: |
          docker run -d -p 8000:8000 --name myapp_container myapp:latest
          sleep 10

      # Step 8: OWASP ZAP Baseline Scan
      - name: OWASP ZAP Baseline Scan
        run: |
          # Create a writable directory for ZAP
          mkdir -p zap_work
          
          # Pull ZAP image
          docker pull zaproxy/zap-stable
          
          # Run ZAP scan
          docker run \
            -v $(pwd)/zap_work:/zap/wrk \
            -p 8000:8000 \
            --network="host" \
            zaproxy/zap-stable zap-baseline.py \
            -t http://localhost:8000 \
            -r zap_work/zap_report.html

      # Step 9: Upload OWASP ZAP Report
      - name: Upload ZAP Report
        uses: actions/upload-artifact@v4
        with:
          name: zap_report
          path: zap_report.html

      # Step 10: Stop Container
      - name: Stop Container
        run: |
          docker stop myapp_container
          docker rm myapp_container
