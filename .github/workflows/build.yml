name: Build

on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  sonarqube:
    name: Unit Tests + SonarQube
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout repository
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0   # Required for SonarQube scan

      # Step 2: Setup Python
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      # Step 3: Install dependencies
      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install coverage

      # Step 4: Run Unit Tests with Coverage
      - name: Run Unit Tests with Coverage
        run: |
          coverage run -m unittest discover -s src -p "test*.py"
          coverage xml

      # Step 5: SonarQube Scan
      - name: SonarQube Scan
        uses: SonarSource/sonarqube-scan-action@v6
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        with:
          args: >
            -Dsonar.projectKey=VIXVA18_SSDLC
            -Dsonar.organization=vixva18
            -Dsonar.sources=src
            -Dsonar.python.coverage.reportPaths=coverage.xml

      # Step 6: Build Docker Image
      - name: Build Docker Image
        run: |
          docker build -t visva:latest .

      # Step 7: Create Docker Network
      - name: Create Docker Network
        run: |
          docker network create zapnet || true

      # step 8: Run Docker Container (Expose Port 8000 in a network)
      - name: Run Docker Container
        run: |
          docker network create zapnet || true
          docker run -d --name visva --network zapnet -p 8000:8000 visva:latest
          # Wait for app to be ready
          for i in {1..30}; do
            if docker exec visva curl -s http://localhost:8000 >/dev/null; then
              echo "App is ready"
              break
            fi
            echo "Waiting for app..."
            sleep 2
          done
      
      # step 9: OWASP ZAP Baseline Scan
      - name: OWASP ZAP Scan
        run: |
          mkdir -p zap-output
          chmod 777 zap-output
      
          docker run --rm --network zapnet \
            -v $(pwd)/zap-output:/zap/wrk \
            ghcr.io/zaproxy/zaproxy:stable \
            /zap/zap-baseline.py \
            -t http://visva:8000 \
            -r /zap/wrk/zap-report.html \
            -J /zap/wrk/zap-report.json \
            -x /zap/wrk/zap-report.xml \
            -w /zap/wrk/zap-warnings.md



      # Step 10: Upload ZAP Report
      - uses: actions/upload-artifact@v4
        with:
          name: zap-report
          path: zap-output/*

      # Step 11: Stop and Remove Container and Network
      - name: Cleanup Docker
        run: |
          docker stop visva_container || true
          docker rm visva_container || true
          docker network rm zapnet || true
